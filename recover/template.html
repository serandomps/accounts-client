<div class="row mt-md-5">
    <div class="col-md"></div>
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm bg-light">
            <div class="card-body">
                <form role="form" class="m-sm-4">
                    <header class="text-center mb-7 text-muted">
                        <h1 class="mb-0 font-weight-bolder">Recover Password</h1>
                        <p>Enter your email address and an email with instructions will be sent to you.</p>
                    </header>

                    <div class="source email form-group" data-name="email">
                        <label for="email-{_.container}" class="title-text font-weight-bolder">
                            <i class="text-dark fas fa-envelope mr-2"></i>Email
                        </label>
                        <div class="input-group">
                            <input type="email" class="form-control" name="email" id="email-{_.container}"
                                   placeholder="Email" aria-label="Email"
                                   required>
                        </div>
                        <div class="invalid-feedback"></div>
                    </div>
                    <!-- End Form Group -->

                    <div class="form-group">
                        <div class="captcha" data-size="normal"></div>
                    </div>

                    <div class="mb-2">
                        <button type="submit" class="recover btn btn-block btn-primary font-weight-bolder" disabled>Recover</button>
                    </div>

                    <div class="text-center mb-4">
                        <span class="text-muted mr-1">Remember your password?</span>
                        <a class="text-decoration-none" href="/signin">Sign in</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md"></div>
</div>
