<div class="row mt-md-5">
    <div class="col-md"></div>
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm bg-light">
            <div class="card-body">
                <form role="form" class="m-sm-4">
                    <header class="text-center mb-7 text-muted">
                        <h1 class="mb-0 font-weight-bold text-dark">Welcome to Serandives</h1>
                        <p>Sign up to get started</p>
                    </header>

                    <div class="source username form-group" data-name="username">
                        <label for="username-{_.container}" class="title-text font-weight-bold">
                            <i class="text-success fas fa-user mr-2"></i>Username
                        </label>
                        <div class="input-group">
                            <input type="text" class="form-control" name="username" id="username-{_.container}"
                                   placeholder="Username" aria-label="Username" aria-describedby="username-help-{_.container}"
                                   required>
                        </div>
                        <div class="invalid-feedback"></div>
                        <div id="username-help-{_.container}"  class="form-help text-muted">You can use simple letters, numbers & hyphens(-).</div>
                    </div>

                    <div class="source email form-group" data-name="email">
                        <label for="email-{_.container}" class="title-text font-weight-bold">
                            <i class="text-email fas fa-envelope mr-2"></i>Email
                        </label>
                        <div class="input-group">
                            <input type="email" class="form-control" name="email" id="email-{_.container}"
                                   placeholder="Email" aria-label="Email"
                                   required>
                        </div>
                        <div class="invalid-feedback"></div>
                    </div>

                    <div class="source password form-group" data-name="password">
                        <label for="password-{_.container}" class="title-text font-weight-bold">
                            <i class="text-warning fas fa-lock mr-2"></i>Password
                        </label>
                        <div class="input-group">
                            <input type="password" class="form-control" name="password" id="password-{_.container}"
                                   placeholder="Password" aria-label="Password" aria-describedby="password-help-{_.container}"
                                   required>
                        </div>
                        <div class="invalid-feedback"></div>
                        <div id="password-help-{_.container}" class="form-help text-muted">
                            Use 6 or more characters with a mix of simple letters, capital letters, numbers & symbols.
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="signup-error invalid-feedback"></div>
                    </div>

                    <div class="form-group">
                        <div class="captcha" data-size="normal"></div>
                    </div>

                    <div class="mb-2 text-right">
                        <button type="button" class="signup btn btn-primary font-weight-bold" disabled>
                            <i class="fas fa-envelope mr-2"></i>Sign up
                        </button>
                    </div>

                    <div class="mb-4 mt-1 text-center">
                        <span class="text-muted mr-1">Already have an account?</span>
                        <a class="text-decoration-none" href="{signin}">Sign in</a>
                    </div>

                    <!-- Login Buttons -->
                    <div class="login d-flex justify-content-end text-right">
                        <a class="facebook btn btn-link text-facebook" href="{signupFacebook}">
                            <span class="fab fa-facebook-square fa-2x"></span>
                        </a>
                        <!--<a class="google btn btn-link mt-0 text-danger" href="#">
                            <span class="fab fa-google fa-2x mr-1"></span>

                        </a>-->
                    </div>
                    <!-- End Login Buttons -->
                </form>
            </div>
        </div>
    </div>
    <div class="col-md"></div>
</div>
