<div class="row mt-md-5">
    <div class="col-md"></div>
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm bg-light">
            <div class="card-body">
                <form role="form" class="m-sm-4">
                    <header class="text-center mb-7 text-muted">
                        <h1 class="mb-0 font-weight-bolder">Reset your password</h1>
                        <p>Enter a new password for your account.</p>
                    </header>

                    <!-- Form Group -->
                    <div class="source password form-group" data-name="password">
                        <label for="password-{_.container}" class="title-text font-weight-bolder">
                            <i class="text-dark fas fa-lock mr-2"></i>Password
                        </label>
                        <div class="input-group">
                            <input type="password" class="form-control" name="password" id="password-{_.container}"
                                   placeholder="Password" aria-label="Password"
                                   required>
                        </div>
                        <div class="invalid-feedback"></div>
                    </div>
                    <!-- End Form Group -->

                    <div class="mb-2">
                        <button type="submit" class="reset btn btn-block btn-primary font-weight-bolder">Reset</button>
                    </div>

                    <div class="row mb-4 mt-1">
                        <div class="col-5">
                            <span class="text-muted mr-1 d-none d-md-inline">No account?</span>
                            <a class="text-decoration-none" href="/signup">Sign up</a>
                        </div>

                        <div class="col-7 text-right">
                            <span class="text-muted mr-1 d-none d-md-inline">Remember password?</span>
                            <a class="text-decoration-none" href="/signin">Sign in</a>
                        </div>
                    </div>

                    <!-- Login Buttons -->
                    <div class="login d-flex">
                        <a class="facebook btn btn-block border mr-1" href="#">
                            <span class="fab fa-facebook-square mr-1"></span>
                            Facebook
                        </a>
                        <a class="google btn btn-block border ml-1 mt-0" href="#">
                            <span class="fab fa-google mr-1"></span>
                            Google
                        </a>
                    </div>
                    <!-- End Login Buttons -->
                </form>
            </div>
        </div>
    </div>
    <div class="col-md"></div>
</div>
