<h1 class="title text-center font-weight-bolder text-muted">Change Password</h1>
<div class="card mb-3 mt-3 bg-light">
    <div class="card-body">
        <form class="needs-validation" novalidate>
            {@blocks block="password" id=_.container name="otp" help="Old Password" label="Old Password" css="mb-3" icon="fas fa-unlock"/}
            {@blocks block="password" id=_.container name="password" help="New Password" label="New Password" css="mb-3" icon="fas fa-lock"/}

            <button type="button" class="cancel btn btn-secondary font-weight-bolder mr-2">
                <i class="fas fa-times-circle fa-fw mr-1"></i>Cancel
            </button>
            <button type="button" class="update btn btn-primary font-weight-bolder">
                <i class="fas fa-save fa-fw mr-1"></i>Update
            </button>
        </form>
    </div>
</div>
