<h1 class="title text-center font-weight-bolder mt-3">
    {?user.name}{user.name}{:else}{user.username}{/user.name}
</h1>
<div class="avatar mb-4 mt-4">
    <div class="preview text-center">
        {#user._.avatar}
        <img class="rounded-circle" src="{user._.avatar}" alt="Picture"/>
        {:else}
        <i class="fas fa-user-circle fa-9x text-muted"></i>
        {/user._.avatar}
    </div>
    <div class="text-center mt-4">
        <input type="file" multiple="" name="content" class="fileupload hidden">
        <button type="button" class="upload btn btn-secondary font-weight-bolder"> <i class="fas fa-upload fa-fw mr-1"></i>Upload</button>
        {#user._.avatar}
        <button type="button" class="remove btn btn-danger ml-2"> <i class="fas fa-trash fa-fw mr-1"></i>Delete</button>
        {/user._.avatar}
    </div>
</div>
<div class="card mb-3 mt-3 bg-light">
    <div class="card-body">
        <form class="needs-validation" novalidate>
            {@blocks block="text" id=_.container name="name" help="Name" value=user.name label="Name" css="mb-3" icon="fas fa-id-card-alt"/}

            <div class="contact mb-3"></div>

            <div class="location mb-3"></div>

            <button type="button" class="cancel btn btn-secondary font-weight-bolder mr-2">
                <i class="fas fa-times-circle fa-fw mr-1"></i>Cancel
            </button>
            <button type="button" class="update btn btn-primary font-weight-bolder">
                <i class="fas fa-save fa-fw mr-1"></i>Update
            </button>
        </form>
    </div>
</div>
