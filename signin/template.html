<div class="row mt-md-5">
    <div class="col-md"></div>
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm bg-light">
            <div class="card-body">
                <form role="form" class="m-sm-4">
                    <header class="text-center mb-7 text-muted">
                        <h1 class="mb-0 font-weight-bolder text-dark">Welcome Back</h1>
                        <p>Login to manage your account.</p>
                    </header>

                    <div class="source username form-group" data-name="username">
                        <label for="email-{_.container}" class="title-text font-weight-bolder">
                            <i class="text-dark fas fa-envelope mr-2"></i>Email
                        </label>
                        <div class="input-group">
                            <input type="email" class="form-control" name="email" id="email-{_.container}"
                                   placeholder="Email" aria-label="Email"
                                   required>
                        </div>
                        <div class="invalid-feedback"></div>
                    </div>
                    <!-- End Form Group -->

                    <!-- Form Group -->
                    <div class="source password form-group" data-name="password">
                        <label for="password-{_.container}" class="title-text font-weight-bolder">
                            <i class="text-dark fas fa-lock mr-2"></i>Password
                        </label>
                        <div class="input-group">
                            <input type="password" class="form-control" name="password" id="password-{_.container}"
                                   placeholder="Password" aria-label="Password"
                                   required>
                        </div>
                        <div class="invalid-feedback"></div>
                    </div>
                    <!-- End Form Group -->
                    <div class="form-group">
                        <div class="signin-error invalid-feedback">{error}</div>
                    </div>

                    <div class="form-group">
                        <div class="captcha" data-size="normal"></div>
                    </div>

                    <div class="mb-2">
                        <button type="submit" class="signin btn btn-block btn-primary font-weight-bolder" disabled>Sign in</button>
                    </div>

                    <div class="row mb-4 mt-1">
                        <div class="col-lg-6 mb-1">
                            <span class="text-muted mr-1">No account?</span>
                            <a class="text-decoration-none" href="{signupEmail}">Sign up</a>
                        </div>

                        <div class="col-lg-6 text-lg-right mb-1">
                            <span class="text-muted mr-1">Forgot password?</span>
                            <a class="text-decoration-none" href="/recover">Recover</a>
                        </div>
                    </div>

                    <!-- Login Buttons -->
                    <div class="login d-flex justify-content-end text-right">
                        <a class="facebook btn btn-link text-primary" href="#">
                            <span class="fab fa-facebook-square fa-2x"></span>
                        </a>
                        <!--<a class="google btn btn-link mt-0 text-danger" href="#">
                            <span class="fab fa-google fa-2x mr-1"></span>

                        </a>-->
                    </div>
                    <!-- End Login Buttons -->
                </form>
            </div>
        </div>
    </div>
    <div class="col-md"></div>
</div>
