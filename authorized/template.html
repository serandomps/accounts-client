<div class="accounts-authorized card shadow-sm">
    <div class="card-header">Redirecting</div>
    <div class="card-body">
        <form role="form" action="{options.location}" method="post">
            <input type="hidden" name="tid" value="{user.tid}">
            <input type="hidden" name="username" value="{user.username}">
            <input type="hidden" name="access_token" value="{user.access}">
            <input type="hidden" name="refresh_token" value="{user.refresh}">
            <input type="hidden" name="expires_in" value="{user.expires}">
            <button type="submit" class="btn btn-secondary redirect">Redirect</button>
        </form>
    </div>
</div>
